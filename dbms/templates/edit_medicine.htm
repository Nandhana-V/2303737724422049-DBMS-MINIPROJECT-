<!DOCTYPE htm>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Medicine</h1>

        <form method="POST" action="{{ url_for('update') }}">
            <input type="hidden" name="med_id" value="{{ medicine[0] }}">

            <div class="form-group">
                <label for="med_name">Medicine Name:</label>
                <input type="text" name="med_name" class="form-control" value="{{ medicine[1] }}" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" class="form-control" value="{{ medicine[2] }}" required>
            </div>

            <div class="form-group">
                <label for="stock_quantity">Stock Quantity:</label>
                <input type="number" name="stock_quantity" class="form-control" value="{{ medicine[3] }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Medicine</button>
            <a href="{{ url_for('medicines') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</htm>
